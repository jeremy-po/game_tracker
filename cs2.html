<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Player Stats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <section id="cs2-stats">
            <h1>CS2 Player Stats</h1>

            <div class="search-container">
                <input type="text" id="player-name" placeholder="Enter player name (Steam ID)">
                <button id="search-btn">Search</button>
            </div>

            <div id="results" class="results-container">
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <noscript>
        <p>JavaScript is required to view this content. Please enable it in your browser settings.</p>
    </noscript>
    <script src="js/scripts.js" type="module"></script>
    <script src="js/cs2.js" type="module" defer></script>
</body>
</html>
